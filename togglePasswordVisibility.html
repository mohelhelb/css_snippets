<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Toggle Password Visibility</title>
<!-- Note: Toggle Password Visibility -->
<style>
/* */
</style>
</head>
<body>
  <form>
    <label for="wordpass">Password</label>
    <input type="password" name="wordpass" id="wordpass" placeholder="Enter Password">
    <br><br>
    <input type="checkbox" name="remember" id="remember" onclick="showPassword()">
    <label for="remember">Show Password</label>
  </form> 

  <!-- JavaScript -->
  <script>
    function showPassword() {
          var passwordField = document.getElementById("wordpass");
          if (passwordField.type == "password") {
                passwordField.type= "text";
              } else {
                    passwordField.type = "password";
                  }
        }
  </script>
</body>
</html>
